<div id="conversionsTopDiv">
  <h1 class="title">Conversions Panel</h1>
  <h2 class="subtitle">Conversions Subtitle</h2>
  <table class="table is-hoverable is-fullwidth" id="unitsTable">
    <thead>
      <tr>
        <th *ngFor="let unit of units[0] | keyvalue">{{unit.key | titlecase}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let unit of units">
       <td *ngFor="let data of unit | keyvalue">{{ data.value }}</td>
      </tr>
    </tbody>
  </table>
</div>
