<div *ngIf="item">
  <h2>{{item.name | uppercase}} Details</h2>
  <div><span>id: </span>{{item.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="item.name" placeholder="name"/>
    </label>
  </div>

  <button class="button" (click)="goBack()">Go Back</button>
  <button class="button" (click)="save()">Save</button>
</div>
